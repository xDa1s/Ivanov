<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block title %}Изменение пароля{% endblock %}

{% block content %}

  {{ form.as_p }}

</form>

{% endblock %}
</body>
