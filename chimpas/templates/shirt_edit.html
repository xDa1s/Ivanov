<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% extends 'base.html' %}
  {% load crispy_forms_tags %}
  {% block content %}
  <div class="container">
      <h1>Изменение</h1>
            <div style="display:inline-block;">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary ml-3" type="submit">Изменить</button>
                </form>
            </div>
            <div style="display:block;">
                {% if img_obj %}
                    <h3>Успешно изменено: {{ img_obj.name }}</h3>
                    <img src="{{ img_obj.image.url }}" alt="connect" style="max-height:300px">
                {% endif %}
            </div>
  </div>
  {% endblock %}
</body>
</html>
